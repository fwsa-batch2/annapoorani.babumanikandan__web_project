<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/pngfind.com-music-symbols-png-1040225.png">
    <title>Fidaa</title>
    <link rel="stylesheet" href="../assets/css/signUp.css">
</head>

<body>

    <div class="MainContent">
        <div class="sideDiv">
            <span>
                <p id="SignUp"><strong>SignUp</strong></p> <a href="./../pages/adminLogin.html"><img
                        src="./../assets/img/user (3).png" alt="admin" id="admin"></a>
            </span>


        </div>

        <div class="Details">
            <img src="./../assets/img/logo2-removebg-preview.png" alt="logo" id="logo">

            
            <form onsubmit="submitHandler(event)" class="UserDetail">

                <div class="headings"> Enter your Email ID :</div>
                <div class="allInputs"> <input type="email" name="email" id="mailId" placeholder="Enter your Email_ID"
                        required pattern="[A-Za-z0-9]+@[a-z]+\.[a-z]{2,}$" autofocus> </div>

                <div class="headings">Create password :</div>

                <div class="allInputs"><input type="password" name="Password" id="password"
                        placeholder="Enter your password" minlength="8" required class="class1" pattern="[A-Za-z0-9@$*&#]{6,15}$"></div>
                <div class="showPassword"><input type="checkbox" name="showPassword" id="checkbox" onchange="check()" >
                    <p id="showPass"> Show Password </p>
                </div><br>

                <span id="invalid"></span>

                <div class="headings">Confirm password : </div>
                <div class="allInputs"><input type="password" name="confirmPassword" id="confirmingPassword"
                        placeholder="Confirm your password" minlength="8" required
                        pattern="[A-Za-z0-9@$*&#]{6,15}$"></div>


                <div class="headings">Enter your DOB : </div>
                <div><input type="date" name="DOB" id="DOB"></div>


                <div class="headings"> Profile Name : </div>
                <div><input type="text" name="txt" id="profileName" pattern="[A-Za-z0-9_.]{3,20}"
                        title="Profile name should only contain mixer of lowercase , uppercase and number .eg : John21. "
                        placeholder="Enter your Profile name" required></div>

                <span class="AllButton">
                    <button class="Button" type="reset"> Reset</button>

                    <button class="Button" type="submit"> Submit</button>
                </span>
            </form>

            <P id="account">Already have an account?<a href="./../pages/login.html"> Click here</a></P>
        </div>
    </div>

    <script src="./../assets/js/signUp.js"></script>
</body>

</html>
