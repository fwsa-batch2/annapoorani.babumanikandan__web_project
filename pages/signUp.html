<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidaa</title>
    <link rel="stylesheet" href="../assets/css/signUp.css">
</head>

<body>

    <div class="MainContent">
        <!-- <div class="imgBox">
                    <img src="/src/Assets/img/music1.jpg" alt="fidaa">
                </div> -->
        <img src="./../assets/img/clippart.jpg" alt="fidaa">

        <div class="Details">
          <a href="./musicpage.html">   <img src="/assets/img/admin.png" alt="admin" id="admin"> </a>
            <form onsubmit="submitHandler()" class="UserDetail">
                Enter your Email_ID :<br><br> <input type="email" name="email" id="mailId"
                    placeholder="Enter your Email_ID" required> <br><br>

                Create password : <br><br>

                <input type="password" name="Password" id="password" placeholder="Enter your password" minlength="8" maxlength="10"
                    required class="class1" >
                    <input type="checkbox" name="showPassword" id="checkbox" onchange="check()">

                    <span id="invalid"></span> <br>

                Confirm password : <br><br>
                <input type="password" name="password" id="confirmingPassword"
                    placeholder="Confirm your password" minlength="8" maxlength="10" required >
                     <br><br>

                Enter your DOB : <br><br>
                <input type="date" name=""  id="gettingDOB"  max="2010-12-31" min="1940-01-01" >
                
                <br><br>
                Profile name :<br><br>
                <input type="text" name="txt" id="profileName" placeholder="Enter your Profile name" >
                 
                <span class="AllButton">
                    <button class="Button" type="reset"> Reset</button>
                    
                    <button class="Button" type="submit"> Submit</button>
                </span>
            </form>
        </div>
    </div>

    <script src="/assets/js/signUp.js"></script>
</body>

</html>
