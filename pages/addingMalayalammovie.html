<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fidaa</title>
    <link rel="icon" href="/assets/img/pngfind.com-music-symbols-png-1040225.png">
    <link rel="stylesheet" href="./../assets/css/moreMalayalamMovie.css">
</head>

<body>
    <div class="mainContent">
        <form action="" onsubmit="addingMovie(event)">
            <input type="text" placeholder="Add movie name" id="malayalamMovieName" autofocus required pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$">
        <input type="text" placeholder="Add movie poster" id="malayalamMoviePoster" required>
        <input type="text" placeholder="Enter_Music_Director" id="malayalamMusicDirector" required pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$"><br><br>

        <input type="text" id="firstSongNameOfMm" placeholder="Enter the 1st song name" required pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$">
        <input type="text" id="firstSongUrlOfMm" placeholder="Enter the Song Url" required><br>

        <input type="text" id="secondSongNameOfMm" placeholder="Enter the 2nd song name" required pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$">
        <input type="text" id="secondSongUrlOfMm" placeholder="Enter the Song Url" required><br>

        <input type="text" id="thirdSongNameOfMm" placeholder="Enter the 3rd song name" pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$">
        <input type="text" id="thirdSongUrlOfMm" placeholder="Enter the Song Url"><br>

        <input type="text" id="artistNameOfMm" placeholder="Artisit Name" required pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$">
        <input type="text" name="artistImgOfMm" id="artistImgOfMm" placeholder="Artist Image url" required><br><br><br>


        <button type="submit">Add</button>
        <button type="reset">Clear</button>

        </form>
    </div>

    <script src="./../assets/js/addingMalayalamMovie.js"></script>
</body>

</html>
