<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Telugu Songs</title>
    <link rel="icon" href="/assets/img/pngfind.com-music-symbols-png-1040225.png">
    <link rel="stylesheet" href="./../assets/css/addingMovie.css">
</head>

<body>
    <div class="mainContent">

        <input type="text" placeholder="Add movie name" id="teluguMovieName">
        <input type="text" placeholder="Add movie poster" id="teluguMoviePoster">
        <input type="text" placeholder="Enter_Music_Director" id="teluguMusicDirector"><br><br><br>

        <input type="text" id="firstSongNameOfTm" placeholder="Enter the 1st song name">
        <input type="text" id="firstSongUrlOfTm" placeholder="Enter the Song Url"><br>

        <input type="text" id="secondSongNameOfTm" placeholder="Enter the 2nd song name">
        <input type="text" id="secondSongUrlOfTm" placeholder="Enter the Song Url"><br>

        <input type="text" id="thirdSongNameofTm" placeholder="Enter the 3rd song name">
        <input type="text" id="thirdSongUrlOfTm" placeholder="Enter the Song Url"><br>

        <input type="text" id="artistNameOfTm" placeholder="Artisit Name">
        <input type="text" name="artistImgOfTm" id="artistImgOfTm" placeholder="Artist Image url">


        <input type="button" value="submit" onclick="addingMovie(event)">
        <input type="reset" value="Clear">

    </div>

    <script src="./../assets/js/addingTeluguMovies.js"></script>
</body>

</html>
