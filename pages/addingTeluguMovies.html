<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Telugu Songs</title>
    <link rel="icon" href="/assets/img/pngfind.com-music-symbols-png-1040225.png">
    <link rel="stylesheet" href="./../assets/css/addingMovie.css">
</head>

<body>
    <div class="mainContent">
    <img src="./../assets/img/logo2-removebg-preview.png" alt="logo" class="logo">
    

        <form action="" onsubmit="addingMovie(event)">
            <div class="allInputs">
                <p id="addingTamilSongs"><strong>Adding Telugu Movie</strong></p>
                <input type="text" placeholder="Add movie name" id="teluguMovieName" autofocus class="movieName"
                    pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$">
                <input type="text" placeholder="Add movie poster" id="teluguMoviePoster" class="moviePoster">
                <input type="text" placeholder="Enter_Music_Director" id="teluguMusicDirector" class="musicDirector"
                    pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$"><br><br><br>

                <input type="text" id="firstSongNameOfTm" placeholder="Enter the 1st song name" class="leftInputs"
                    pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$">
                <input type="text" id="firstSongUrlOfTm" placeholder="Enter the Song Url" class="rightInputs"><br>

                <input type="text" id="secondSongNameOfTm" placeholder="Enter the 2nd song name" class="leftInputs"
                    pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$">
                <input type="text" id="secondSongUrlOfTm" placeholder="Enter the Song Url" class="rightInputs"><br>

                <input type="text" id="thirdSongNameofTm" placeholder="Enter the 3rd song name" class="leftInputs"
                    pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$">
                <input type="text" id="thirdSongUrlOfTm" placeholder="Enter the Song Url" class="rightInputs"><br>

                <input type="text" id="artistNameOfTm" placeholder="Artisit Name" class="leftInputs"
                    pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$">
                <input type="text" name="artistImgOfTm" id="artistImgOfTm" placeholder="Artist Image url"
                    class="rightInputs">


                <button type="reset" class="buttons">Clear</button>
                <button type="submit" class="buttons">Add</button>
            </div>
        </form>



    </div>

    <script src="./../assets/js/addingTeluguMovies.js"></script>
</body>

</html>
