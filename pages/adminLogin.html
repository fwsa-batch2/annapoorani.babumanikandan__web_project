<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="icon" href="/assets/img/pngfind.com-music-symbols-png-1040225.png">
</head>
<body>
    <form action="" onsubmit="submitHandler(event)">
        <div><p id="alert"></p></div>
        <div>
            <input type="email" name="emailId" id="emailId" placeholder="Enter Admin Email_Id" required>
            <input type="password" name="pass" id="password" placeholder="Enter password" required>
            <input type="submit" value="Submit">
            <button type="reset">Clear</button>
        </div>
    </form>
    <script src="./../assets/js/adminLogin.js"></script>
</body>
</html>
