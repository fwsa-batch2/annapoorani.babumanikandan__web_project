<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidaa</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>


    <div class="MainContent">
        <img src="./../assets/img/musicislife.jpg" alt="musicislife" class="Img">
        <div class="Details">

            <a href="./musicpage.html"><img src="/assets/img/admin.png" alt="admin" id="admin"></a>

            <form onsubmit="submitHandler(event)">
                <table class="Table">
                    <caption></caption>


                    <tr>
                        <th id>Enter your Email_ID :</th>
                    </tr>
                    <tr>
                        <th id><input type="email" id="EmailValue" placeholder="Enter your Email_ID" required></th>
                    </tr>


                    <tr>
                        <th id> Password : </th>
                    </tr>
                    <tr>
                        <th id><input type="password" name="password" id="password" placeholder="Password" required
                                minlength="8" maxlength="12">
                        </th>
                    </tr>

                    <tr>
                        <td>
                            <input type="checkbox" name="check" id="checkbox" onchange="checking()"><span>
                                Show Password
                            </span>
                        </td>
                    </tr>

                </table>

                <div class="loginButtons">
                    <input class="allButtons" type="reset" value="Reset">
                    <input class="allButtons" type="submit" value="Submit"><br>
                    <br>
                    <p id="invalid"></p>
                </div>



            </form>

        </div>
    </div>
    <script src="./../assets/js/login.js"></script>
</body>

</html>
