<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidaa</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>
    <!-- <p id="invalid"></p> -->

    <div class="MainContent">
        <img src="./../assets/img/musicislife.jpg" alt="musicislife" class="Img">
        <div class="Details">

            <a href="./musicpage.html"><img src="/assets/img/admin.png" alt="admin" id="admin"></a>

            <form onsubmit="submitHandler()">
                <table class="Table">


                    <tr>
                        <td>Enter your Email_ID :</td>
                    </tr>
                    <tr>
                        <td><input type="email" id="EmailValue" placeholder="Enter your Email_ID" required></td>
                    </tr>


                    <tr>
                        <td> Password : </td>
                    </tr>
                    <tr>
                        <td><input type="password" name="password" id="password" placeholder="Password" required
                                minlength="8" maxlength="12">
                            <input type="checkbox" name="check" id="checkbox" onchange="checking()">
                        </td>
                    </tr>

                </table>
                <button class="allButtons" type="reset">Reset</button>
                <button class="allButtons" type="submit">Submit</button><br>
                <br>
                <p id="invalid"></p>



            </form>

        </div>
    </div>
    <script src="./../assets/js/login.js"></script>
</body>

</html>
