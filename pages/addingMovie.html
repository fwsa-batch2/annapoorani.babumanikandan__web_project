<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fidaa</title>
    <link rel="icon" href="/assets/img/pngfind.com-music-symbols-png-1040225.png">
    <link rel="stylesheet" href="./../assets/css/addingMovie.css">
</head>

<body>
    <div class="mainContent">
        <span class="logo">
            <img src="./../assets/img/logo2-removebg-preview.png" alt="logo">

        </span>
        <form action="" onsubmit="addingMovie(event)">
            <div class="allInputs">
                <p id="addingTamilSongs">Adding Tamil Songs</p>
                


                
                <input type="text" placeholder="Add movie name" id="movieName"
                    pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$" autofocus required>

                <input type="text" placeholder="Add movie poster" id="moviePoster" required>
                <input type="text" placeholder="Enter_Music_Director" id="musicDirector" required
                    pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$"><br><br><br>
                <input type="text" id="firstSongName" placeholder="Enter the 1st song name" required
                    pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$">
                <input type="text" id="firstSongUrl" placeholder="Enter the Song Url" required><br>

                <input type="text" id="secondSongName" placeholder="Enter the 2nd song name" required
                    pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$">
                <input type="text" id="secondSongUrl" placeholder="Enter the Song Url" required><br>

                <input type="text" id="thirdSongName" placeholder="Enter the 3rd song name"
                    pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$">
                <input type="text" id="thirdSongUrl" placeholder="Enter the Song Url"><br>

                <input type="text" id="artistName" placeholder="Artisit Name" required
                    pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$">
                <input type="text" name="artistImg" id="artistImg" placeholder="Artist Image url" required>
                <button type="submit">Submit</button>
                <input type="reset" value="Clear">
            </div>
        </form>
    </div>

   



    <script src="./../assets/js/addMovie.js"></script>
</body>

</html>
